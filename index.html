<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <title>Hanging-man game</title>

</head>
<body>
    

    <div class="container">

            <div class="top__line">
                <div class="question">
                    <p class="question__text" id="question"> 
                        Press START new game!
                    </p>
                </div>
            </div>

        <div class="new__game" id="startWin">
            <div class="start__btn btn" id="startBtn">START</div>
        </div><!-- new game -->

        <div class="run__game" id="runWin">

            <div class="middle_line">
                <div class="answer">
                    <p class="answer__text" id="answer">
                        randomAnswer
                    </p>
                </div>
            </div>

            <div class="bottom__line">
                <div class="letters">
                    <div class="letter">A</div>
                    <div class="letter">B</div>
                    <div class="letter">C</div>
                    <div class="letter">D</div>
                    <div class="letter">E</div>
                    <div class="letter">F</div>
                    <div class="letter">G</div>
                    <div class="letter">H</div>
                    <div class="letter">I</div>
                    <div class="letter">J</div>
                    <div class="letter">K</div>
                    <div class="letter">L</div>
                    <div class="letter">M</div>
                    <div class="letter">N</div>
                    <div class="letter">O</div>
                    <div class="letter">P</div>
                    <div class="letter">Q</div>
                    <div class="letter">R</div>
                    <div class="letter">S</div>
                    <div class="letter">T</div>
                    <div class="letter">U</div>
                    <div class="letter">V</div>
                    <div class="letter">W</div>
                    <div class="letter">X</div>
                    <div class="letter">Y</div>
                    <div class="letter">Z</div>
                </div>

                <div class="image">
                    <img id="image" src="img/empty.png" alt="">
                </div>
            </div>

        </div><!-- run -->

        <div class="new__run" id="newRunWin">
            
            <div class="win" id="winWin">

                <div class="play__again btn" id="playAgainBtn">
                    Play again
                </div>

            </div><!-- win -->

            <div class="lose" id="loseWin">

                <div class="restart btn"    id="restartBtn">
                    Restart
                </div>
                
                <div class="image">
                    <img id="imageLose" src="img/img7.png" alt="">
                </div>

                
                
            </div><!-- lose -->

        </div><!-- new run -->

            


    </div><!-- Container -->



    <script src="app.js"></script>

</body>
